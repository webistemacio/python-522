{% extends 'index.html' %}

{% block header %}
<strong>Bem Vindo</strong>
{% endblock %}

{% block content %}
<form action="/sign-up" method="POST">
  <div class="form-group">
    <label for="name">Nome</label>
    <input class="input-group" type="text" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="surname">Sobrenome</label>
    <input class="input-group" type="text" id="surname" name="surname">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="input-group" type="email" id="email" name="email">
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input class="input-group" type="password" id="password" name="password">
  </div>
  <button type="submit" class="btn btn-primary mt-3">Entrar</button>
</form>
{% endblock %}
